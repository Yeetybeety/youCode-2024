<!DOCTYPE html>
<html>
<head>
                <title>Recommendations</title>
                <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
                <style>
                                body {
                                                font-family: Arial, sans-serif;
                                                background-color: #f2f2f2;
                                                margin: 0;
                                                padding: 0;
                                }
                                
                                h1 {
                                                text-align: center;
                                                color: #333;
                                                padding: 20px 0;
                                }
                                
                                .clothes-container {
                                                display: flex;
                                                justify-content: flex-start;
                                                align-items: center;
                                                overflow-x: auto;
                                                max-width: 100%;
                                                margin: 0 auto;
                                                padding: 20px;
                                }
                                
                                .panel {
                                                background-color: #fff;
                                                border-radius: 5px;
                                                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                                                margin: 10px;
                                                padding: 20px;
                                                width: 250px;
                                                transition: all 0.3s ease;
                                }
                                
                                .panel img {
                                                width: 100%;
                                                border-radius: 5px;
                                }
                                
                                .panel p {
                                                margin-top: 10px;
                                                font-size: 16px;
                                                color: #555;
                                }
                                
                                .panel:hover {
                                                transform: scale(1.05);
                                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                                }
                </style>
</head>
<body>
                <h1>Here are our recommendations based on your search queries: </h1>
                <div class="clothes-container">
                        <div class="panel cold">
                                <img src="sentinelpantsblack.jpg" alt="Sentinel Pants">

                                        </div></textarea>
                                </div>
                        </div>

</html>
