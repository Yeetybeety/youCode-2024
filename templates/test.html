<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Integration</title>
</head>
<body>
    <h1>Chat with AI</h1>
    <form method="post">
        <input type="text" name="textbox" placeholder="Ask a question...">
        <input type="submit" value="Submit">
    </form>
    <div>
        {% for msg in message %}
            <p>User: {{ msg[0] }}</p>
            <p>AI: {{ msg[1] }}</p>
        {% endfor %}
    </div>
</body>
</html>
