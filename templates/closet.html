<!DOCTYPE html>
<html>
<head>
    <title>My Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }
        
        .clothes-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .panel {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 250px;
            transition: all 0.3s ease;
        }
        
        .panel img {
            width: 100%;
            border-radius: 5px;
        }
        
        .panel p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        
        .panel:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>My Closet</h1>
    
    <div class="clothes-container">
        <div class="panel">
            <img src="alphasvyellow.jpg" alt="Alpha SV Jacket">
            <p>Alpha SV Jacket</p>
        </div>
    
        <div class="panel">
            <img src="alphasvpink.jpg" alt="Alpha SV Jacket">
            <p>Alpha SV Jacket</p>
        </div>
    </div>
    
    <script>
        // Add your JavaScript code here to generate and display the images
    </script>
</body>
</html>
