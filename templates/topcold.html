<!DOCTYPE html>
<html>
<head>
                <title>Recommendations</title>
                <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
                <style>
                                body {
                                                font-family: Arial, sans-serif;
                                                background-color: #f2f2f2;
                                                margin: 0;
                                                padding: 0;
                                }
                                
                                h1 {
                                                text-align: center;
                                                color: #333;
                                                padding: 20px 0;
                                }
                                
                                .clothes-container {
                                                display: flex;
                                                justify-content: flex-start;
                                                align-items: center;
                                                overflow-x: auto;
                                                max-width: 100%;
                                                margin: 0 auto;
                                                padding: 20px;
                                }
                                
                                .panel {
                                                background-color: #fff;
                                                border-radius: 5px;
                                                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                                                margin: 10px;
                                                padding: 20px;
                                                width: 250px;
                                                transition: all 0.3s ease;
                                }
                                
                                .panel img {
                                                width: 100%;
                                                border-radius: 5px;
                                }
                                
                                .panel p {
                                                margin-top: 10px;
                                                font-size: 16px;
                                                color: #555;
                                }
                                
                                .panel:hover {
                                                transform: scale(1.05);
                                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                                }
                </style>
</head>
<body>
                <h1>Here are our recommendations based on your search queries: </h1>
                        
        
        <div class="clothes-container">
            <div class="panel cold">
                <img src="alphasvyellow.jpg" alt="Alpha SV Jacket">
                <p>Alpha SV Jacket</p>
                <div class="flex flex-wrap items-center justify-center gap-2">
                    <span class="inline-flex items-center gap-1 rounded-md bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                        Outdoors
                    </span>
                    <span class="inline-flex items-center gap-1 rounded-md bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                        Hiking
                    </span>
                    <span class="inline-flex items-center gap-1 rounded-md bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                        Cold
                    </span>
                    <span class="inline-flex items-center gap-1 rounded-md bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                        Tops
                    </span>
                </div>
                <div class="scrollable-textbox">
                        <textarea readonly>
The Alpha SV Jacket is built for severe weather protection during epic climbs. It features GORE-TEX Pro for unsurpassed durability and breathable waterproofing, WaterTight™ zippers, and a StormHood™ that provides full coverage without impeding your peripheral vision.
                        </textarea>
                    </div>
            </div>
        
                


                <div class="panel warm">
                        <img src="hallammerinohoody.jpg" alt="Hallam Merino Hoody">
                        <p>Hallam Merino Wool Hoody</p>
                        <div class="flex flex-wrap items-center justify-center gap-2">
                            <span class="inline-flex items-center gap-1 rounded-md bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                                Snowboard
                            </span>
                            <span class="inline-flex items-center gap-1 rounded-md bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                                Alpine
                            </span>
                            <span class="inline-flex items-center gap-1 rounded-md bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                                Cold
                            </span>
                            <span class="inline-flex items-center gap-1 rounded-md bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                                Tops
                            </span>
                        </div>
                        <div class="scrollable-textbox">
                                <textarea readonly>
Streamlined and seamless, the Hallam is made for comfort in motion and built to handle a range of cold-weather adventure. The 3D knit creates an exceptional fit and strategically maps Merino wool – known for natural thermoregulation and odour control – with Sorona® polyester for added stretch and breathability. The fit makes it ideal for layering, and the gusseted underarms and ergonomic design remove restriction.                                 </textarea>                        
</div>
                </div>
        </div>
        
        <script src="recommendations.js"></script> 
</body>
</html>
